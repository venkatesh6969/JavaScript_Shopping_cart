<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <div class="card-header bg-dark text-white">
            <h2 style="padding: 20px;">
                <a class="text-white" href="">Shopping Site</a>
                <i class='bx bxs-cart'></i>
                <i class="bx bxs-cart-add" style="float: right;"></i>
            </h2>
        </div>

        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Shopping Site <i class='bx bxs-cart'></i></a>
                <i class="bx bxs-cart-add text-white"></i>
            </div>
        </nav>
    </header>
    <section style="padding: 20px;" class="container py-4 bg-primary-subtle">
        <h3>Smartphone Shopping</h3>
        <br>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/61HHS0HrjpL._SX679_.jpg" class="card-img-top" alt="iPhone 14 Pro" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">iPhone 14 Pro</h4>
                        <span class="card-text">$1200</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/31jQ91XUDhS._SY445_SX342_QL70_FMwebp_.jpg" class="card-img-top" alt="iPhone 11" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">iPhone 11</h4>
                        <span class="card-text">$500</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://image01.realme.net/general/20220914/1663157139040.png.webp" class="card-img-top" alt="Realme Gt" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Realme Gt</h4>
                        <span class="card-text">$400</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://dlcdnwebimgs.asus.com/gain/3C7AF950-F88D-40D8-93FE-B49C4F26EAA2" class="card-img-top" alt="Asus Rog" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Asus Rog</h4>
                        <span class="card-text">$600</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="../Images/s22.jpg" class="card-img-top" alt="Samsung s22" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Samsung s22</h4>
                        <span class="card-text">$700</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="../Images/flip3.jpg" class="card-img-top" alt="Samsung Flip 3" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Samsung Flip 3</h4>
                        <span class="card-text">$800</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="../Images/v27.jpeg" class="card-img-top" alt="Vivo v27" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Vivo v27</h4>
                        <span class="card-text">$500</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://media.mobex.in/media/catalog/product/x/i/xiaomi_poco_x3_pro_golden_bronz_1.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover" class="card-img-top" alt="Poco X3 pro" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Poco X3 pro</h4>
                        <span class="card-text">$450</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
