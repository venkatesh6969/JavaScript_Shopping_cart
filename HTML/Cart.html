<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Store - Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Smartphone Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Your Cart</h2>
        <div id="cart-container">
            
            <!-- Cart items will be displayed here dynamically -->
        
        </div>
        <button onclick="checkout()" class="btn btn-success">Checkout</button>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2023 Smartphone Store. All rights reserved.</p>
    </footer>

    <script src="/JS/script.js"></script>
    <script>
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            saveCartToLocalStorage();
            displayCartItems();
        }

        function saveCartToLocalStorage() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        function loadCartFromLocalStorage() {
            const savedCart = localStorage.getItem('cartItems');
            if (savedCart) {
                cartItems = JSON.parse(savedCart);
            }
        }

        function displayCartItems() {
            const cartContainer = document.querySelector('#cart-container');

            let cartHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                cartHTML += `<div class="cart-item">
                                <h3>${item.name}</h3>
                                <p>Price: $${item.price}</p>
                                <button onclick="removeFromCart(${index})">Remove</button>
                            </div>`;
                total += item.price;
            });

            cartHTML += `<p>Total: $${total}</p>`;
            cartContainer.innerHTML = cartHTML;
        }

        function checkout() {
            if (cartItems.length === 0) {
                alert("Your cart is empty. Please add items to proceed to checkout.");
            } else {
                const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                alert(`Order placed successfully!\nTotal: $${total}`);
                cartItems = [];
                saveCartToLocalStorage();
                displayCartItems();
            }
        }

        // Call loadCartFromLocalStorage to load cart items from localStorage on page load
        loadCartFromLocalStorage();

        // Call the displayCartItems function to show the cart items
        displayCartItems();
    </script>
</body>
</html>
